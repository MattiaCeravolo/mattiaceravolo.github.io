<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco della Ruota</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #wheel {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-origin: center;
            background: conic-gradient(
                #ff0000 0% 12.5%,
                #ffff00 12.5% 25%,
                #00ff00 25% 37.5%,
                #00ffff 37.5% 50%,
                #0000ff 50% 62.5%,
                #ff00ff 62.5% 75%,
                #ff8000 75% 87.5%,
                #8000ff 87.5% 100%
            );
        }
        #spinButton {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #spinButton:hover {
            background-color: #005f8d;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        .indicator {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #333;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Gira la Ruota della Fortuna!</h1>
    <div id="wheel">
        <div class="indicator"></div>
    </div>
    <button id="spinButton">Gira la Ruota</button>
    <p id="result"></p>

    <script type="application/javascript">

        Telegram.WebApp.ready();
        
        const urlParams = new URLSearchParams(Telegram.WebApp.initData);
        const userId = urlParams.get('id');
                
        // Rileva l'ID e il nome utente dall'URL

        // Stampa il nome dell'utente se presente
        if (userId) {
             document.querySelector('h1').insertAdjacentHTML('afterend', `<p>Ciao ${userId}!</p>`);
         } else {
             document.querySelector('h1').insertAdjacentHTML('afterend', `<p>Ciao Utente!</p>`);
         }

        // Aggiunge l'evento per far girare la ruota
        document.getElementById('spinButton').addEventListener('click', function() {
            const wheel = document.getElementById('wheel');
            const resultDisplay = document.getElementById('result');

            // Genera un angolo casuale tra 2000 e 5000 gradi per simulare il movimento della ruota
            const randomRotation = Math.floor(Math.random() * 2000) + 1080;

            // Imposta la trasformazione per girare la ruota
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Calcola il risultato una volta che la ruota si ferma
            setTimeout(() => {
                // Calcola il risultato basato sulla rotazione (un numero da 1 a 8, corrispondente agli 8 spicchi)
                const result = Math.floor((randomRotation % 360) / 45) + 1;
                resultDisplay.innerText = `La ruota si Ã¨ fermata sul numero: ${result}`;


                
                
                const data = JSON.stringify({user_id: userId, result: result});

                
                Telegram.WebApp.sendData(data);
                Telegram.WebApp.close();



                
            }, 4000); // Aspetta 4 secondi per simulare il movimento della ruota
        });
    </script>
</body>
</html>
