<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .galaxy-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        
        header {
            color: #fff;
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        #profile {
            position: relative;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
        #profile img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        #profile img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        #profile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #profile h1 {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 700;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        #profile p {
            font-size: 16px;
            font-weight: 400;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        #links {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: column;
            z-index: 2;
        }
        .link-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .link-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: #ff007f;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: -1;
        }
        .link-button:hover::before {
            left: 100%;
        }
        .link-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .star-3d {
            width: 34px;
            height: 34px;
            margin-left: 10px;
        }
        .star-3d path {
            d: path("M7.26843 6.25162L9.28943 2.22541C9.52311 1.76121 10.0884 1.5749 10.5494 1.80857C10.7294 1.90015 10.8747 2.04857 10.9662 2.23172L12.8767 6.11583C13.0314 6.43477 13.3378 6.64951 13.6883 6.69056L17.6829 7.17055C18.2261 7.23686 18.6145 7.73264 18.5513 8.27894C18.5229 8.50314 18.4218 8.71156 18.2608 8.86945L15.0998 11.9862C14.9703 12.1125 14.9103 12.2894 14.9324 12.4694L15.4598 16.6756C15.5356 17.2787 15.1093 17.8282 14.5093 17.904C14.2819 17.9324 14.0546 17.8913 13.8525 17.7808L10.5147 15.9556C10.2715 15.823 9.98099 15.8198 9.73784 15.9461L6.27687 17.7208C5.79057 17.9703 5.1969 17.7745 4.94743 17.285C4.8527 17.1019 4.82112 16.8966 4.84954 16.6945L5.12427 14.7619C5.26006 13.8177 5.84425 12.9967 6.69055 12.5641L10.5305 10.6031C10.6315 10.5526 10.6726 10.4263 10.622 10.322C10.581 10.2431 10.4957 10.1957 10.4073 10.2084L5.70847 10.8841C4.99164 10.9852 4.26535 10.7831 3.7001 10.322L2.13698 9.04629C1.69173 8.68314 1.6191 8.02 1.98225 7.57159C2.15277 7.36317 2.39592 7.22739 2.66118 7.19265L6.6716 6.67793C6.92739 6.64319 7.15159 6.4853 7.26843 6.25162Z");
            fill: url(#svg-m3ccimr50ljt0oln3ki-gradient1);
        }

        @keyframes bounceRotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(180deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #vip-link-display {
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
            word-break: break-all;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .heart, .star {
            position: absolute;
            width: 15px;
            height: 15px;
            transform: rotate(-45deg);
            animation: disperse 25s ease-out forwards;
            z-index: 0;
            opacity: 0;
        }
        .heart {
            background: #ff007f;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff007f;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -7.5px;
        }
        .star {
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes disperse {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: scale(3) translate(calc(500vw * var(--random-dir-x) - 250vw), calc(500vh * var(--random-dir-y) - 250vh));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="galaxy-wrapper">
        <canvas id="galaxy" width="100%" height="100%"></canvas>
    </section>
    <div class="container">
        <section id="profile">
            <img src="https://t.me/+Uyxqp8q73kpjMzUx/photo" alt="Profile Picture">
        </section>
        <section id="links">
            <a id="vip-link" href="#" class="link-button">Entra ora <svg class="star-3d" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7.26843 6.25162L9.28943 2.22541C9.52311 1.76121 10.0884 1.5749 10.5494 1.80857C10.7294 1.90015 10.8747 2.04857 10.9662 2.23172L12.8767 6.11583C13.0314 6.43477 13.3378 6.64951 13.6883 6.69056L17.6829 7.17055C18.2261 7.23686 18.6145 7.73264 18.5513 8.27894C18.5229 8.50314 18.4218 8.71156 18.2608 8.86945L15.0998 11.9862C14.9703 12.1125 14.9103 12.2894 14.9324 12.4694L15.4598 16.6756C15.5356 17.2787 15.1093 17.8282 14.5093 17.904C14.2819 17.9324 14.0546 17.8913 13.8525 17.7808L10.5147 15.9556C10.2715 15.823 9.98099 15.8198 9.73784 15.9461L6.27687 17.7208C5.79057 17.9703 5.1969 17.7745 4.94743 17.285C4.8527 17.1019 4.82112 16.8966 4.84954 16.6945L5.12427 14.7619C5.26006 13.8177 5.84425 12.9967 6.69055 12.5641L10.5305 10.6031C10.6315 10.5526 10.6726 10.4263 10.622 10.322C10.581 10.2431 10.4957 10.1957 10.4073 10.2084L5.70847 10.8841C4.99164 10.9852 4.26535 10.7831 3.7001 10.322L2.13698 9.04629C1.69173 8.68314 1.6191 8.02 1.98225 7.57159C2.15277 7.36317 2.39592 7.22739 2.66118 7.19265L6.6716 6.67793C6.92739 6.64319 7.15159 6.4853 7.26843 6.25162Z" fill="url(#svg-m3ccimr50ljt0oln3ki-gradient1)"></path></svg></a>
            <p id="vip-link-display"></p>
        </section>
    </div>

    <script>
        // Reading all parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link_vip');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const imageUrl = urlParams.get('image_url');

        // Setting link for the VIP button
        if (link) {
            document.getElementById('vip-link').setAttribute('href', link);
        }

        // Setting profile image, title, and description dynamically
        if (imageUrl) {
            document.querySelector('#profile img').setAttribute('src', imageUrl);
        }
        if (title) {
            document.querySelector('#profile h1').innerText = title;
        }
        if (description) {
            document.querySelector('#profile p').innerText = description;
        }

        // Heart and Star Animation Script
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const button = document.querySelector('.link-button');
            const buttonRect = button.getBoundingClientRect();
            heart.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            heart.style.top = buttonRect.top + buttonRect.height + 'px';
            heart.style.setProperty('--random-dir-x', Math.random());
            heart.style.setProperty('--random-dir-y', Math.random());
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 25000);
        };
        
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');
            const button = document.querySelector('.link-button');
            const buttonRect = button.getBoundingClientRect();
            star.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            star.style.top = buttonRect.top + buttonRect.height + 'px';
            star.style.setProperty('--random-dir-x', Math.random());
            star.style.setProperty('--random-dir-y', Math.random());
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 25000);
        };

        setInterval(createHeart, 500);
        setInterval(createStar, 500);
    </script>
</body>
</html>
