<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access - Piccola Jas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff007f, #8000ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        #profile {
            position: relative;
            margin-top: 40px;
            padding: 15px;
            text-align: center;
        }
        #profile img {
            width: 122px;
            height: 122px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        #profile img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        #profile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        #profile h1 {
            margin-top: 15px;
            font-size: 28px;
            font-weight: 700;
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        #profile p {
            font-size: 20px;
            font-weight: 300;
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        #links {
            display: flex;
            justify-content: center;
            padding: 0 20px;
            flex-direction: column;
            align-items: center;
        }
        .link-button {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            background: #ff007f;
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: 1;
        }
        .link-button:hover::before {
            left: 100%;
        }
        .link-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #vip-link-display {
            font-size: 18px;
            margin-top: 20px;
            color: #fff;
            word-break: break-all;
        }
        
        .heart, .star {
            position: absolute;
            width: 15px;
            height: 15px;
            transform: rotate(-45deg);
            animation: float 6s ease-in-out infinite;
        }
        .heart {
            background: #ff007f;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff007f;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -7.5px;
        }
        .star {
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-800px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    <section id="profile">
        <img src="https://t.me/+Uyxqp8q73kpjMzUx/photo" alt="Profile Picture">
        <h1>@piccolajas</h1>
        <p>Discover exclusive content and join our community for amazing experiences!</p>
    </section>
    <section id="links">
        <a id="vip-link" href="#" class="link-button" target="_blank">Join My VIP Channel</a>
        <p id="vip-link-display"></p>
    </section>

    <script type="application/javascript">
        // Reading all parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link_vip');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const imageUrl = urlParams.get('image_url');

        // Setting link for the VIP button
        if (link) {
            document.getElementById('vip-link').setAttribute('href', link);
        }

        // Setting profile image, title, and description dynamically
        if (imageUrl) {
            document.querySelector('#profile img').setAttribute('src', imageUrl);
        }
        if (title) {
            document.querySelector('#profile h1').innerText = title;
        }
        if (description) {
            document.querySelector('#profile p').innerText = description;
        }

        // Heart and Star Animation Script
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.transform = `scale(${Math.random() * 0.8 + 0.5}) rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 6000);
        };
        
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            star.style.transform = `scale(${Math.random() * 0.8 + 0.5}) rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 6000);
        };

        setInterval(createHeart, 300);
        setInterval(createStar, 500);
    </script>
</body>
</html>
