<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff007f, #8000ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 350px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        
        header {
            color: #fff;
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        #profile {
            position: relative;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
        #profile img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        #profile img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        #profile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #profile h1 {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 700;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        #profile p {
            font-size: 16px;
            font-weight: 400;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        #links {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: column;
            z-index: 2;
        }
        .link-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: #ff007f;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: pulse 2s infinite;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: 1;
        }
        .link-button:hover::before {
            left: 100%;
        }
        .link-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .link-button svg {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #vip-link-display {
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
            word-break: break-all;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .heart, .star {
            position: absolute;
            width: 15px;
            height: 15px;
            transform: rotate(-45deg);
            animation: disperse 25s ease-out forwards;
            z-index: 0;
            opacity: 0;
        }
        .heart {
            background: #ff007f;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff007f;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -7.5px;
        }
        .star {
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes disperse {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: scale(3) translate(calc(500vw * var(--random-dir-x) - 250vw), calc(500vh * var(--random-dir-y) - 250vh));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="profile">
            <img src="https://t.me/+Uyxqp8q73kpjMzUx/photo" alt="Profile Picture">
            <h1>@piccolajas</h1>
            <p>Discover exclusive content and join our community for amazing experiences!</p>
        </section>
        <section id="links">
            <a id="vip-link" href="#" class="link-button" target="_blank">Entra ora
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14.59V16a1 1 0 0 0-2 0v.59A1.5 1.5 0 0 1 10 15.5a1.5 1.5 0 0 1 3 0 1.5 1.5 0 0 1-2 1.09zM13 12V7a1 1 0 0 0-2 0v5a1 1 0 0 0 2 0z"/></svg>
            </a>
            <p id="vip-link-display"></p>
        </section>
    </div>

    <script type="application/javascript">
        // Reading all parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link_vip');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const imageUrl = urlParams.get('image_url');

        // Setting link for the VIP button
        if (link) {
            document.getElementById('vip-link').setAttribute('href', link);
        }

        // Setting profile image, title, and description dynamically
        if (imageUrl) {
            document.querySelector('#profile img').setAttribute('src', imageUrl);
        }
        if (title) {
            document.querySelector('#profile h1').innerText = title;
        }
        if (description) {
            document.querySelector('#profile p').innerText = description;
        }

        // Heart and Star Animation Script
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const button = document.querySelector('.link-button');
            const buttonRect = button.getBoundingClientRect();
            heart.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            heart.style.top = buttonRect.top + buttonRect.height + 'px';
            heart.style.setProperty('--random-dir-x', Math.random());
            heart.style.setProperty('--random-dir-y', Math.random());
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 25000);
        };
        
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');
            const button = document.querySelector('.link-button');
            const buttonRect = button.getBoundingClientRect();
            star.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            star.style.top = buttonRect.top + buttonRect.height + 'px';
            star.style.setProperty('--random-dir-x', Math.random());
            star.style.setProperty('--random-dir-y', Math.random());
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 25000);
        };

        setInterval(createHeart, 500);
        setInterval(createStar, 500);
    </script>
</body>
</html>
